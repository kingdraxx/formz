<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Formz: UI/UX Design/Dev Project" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Formz</title>
  </head>
  <body>
    <div id="page-flex">
      <div id="page-flex-left">
        <div class="page-left">
          <div class="dot"></div>
          <div class="formz">FORMZ</div>
          <div class="simple">
            SIMPLE AND CLEAR <br />
            FORMS
          </div>
        </div>
      </div>
      <div id="page-flex-right">
        <div class="page-right">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
          <div class="form-wrap">
            <form id="form">
              <div class="name-flex">
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="FIRST NAME"
                    name="name"
                    id="name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="LAST NAME"
                    name="name"
                    id="name"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="email"
                  placeholder="EMAIL"
                  name="email"
                  id="email"
                />
              </div>
              <div class="form-group">
                <input
                  type="tel"
                  placeholder="USERNAME"
                  name="phone"
                  id="phone"
                />
              </div>
              <div class="form-group">
                <input
                  type="tel"
                  placeholder="PASSWORD"
                  name="phone"
                  id="phone"
                />
              </div>
              <div class="form-group">
                <input
                  type="tel"
                  placeholder="CONFIRM PASSWORD"
                  name="phone"
                  id="phone"
                />
              </div>
              <button type="submit" class="btn">SUBMIT</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
